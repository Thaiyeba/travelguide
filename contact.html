<!DOCTYPE html>
<html>

<head>
    <title>Travel Recommendation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background-image: url('placeimage.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        nav {
            background-color: rgb(1, 45, 92);
            border: 1px rgb(1, 45, 92) solid;
            border-radius: 60px;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .d1,
        .d2,
        .d3 {
            display: flex;
            align-items: center;
        }

        .d2 {
            padding-left: 25%;
        }

        .d1 img {
            height: 40px;
            width: 40px;
            margin-right: 10px;
            border-radius: 75px;
        }

        .d2 a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            font-size: large;
        }

        .d2 a:hover {
            text-decoration: underline;
        }

        .content {
            display: flex;
            padding-top: 13%;
            padding-left: 13%;
            gap: 150px;
        }

        .content h1 {
            color: rgb(1, 45, 92);
            font-size: 63px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .content p {
            padding-left: 10px;
            color: white;
            font-weight: bold;
            font-size: larger;
            width: 84%;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .social-icons {
            position: fixed;
            top: 40%;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }

        .social-icons a {
            color: white;
            padding: 10px;
            border-radius: 50%;
            background-color: rgb(1, 45, 92);
        }

        .social-icons a:hover {
            background-color: white;
            color: rgb(1, 45, 92);
            transform: scale(1.1);
        }

        .forms form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            color:  rgb(1, 45, 92);
            font-size: 25px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 550px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid white;
            border-radius: 8px;
            background-color: transparent;
            color: white;
        }

    
        textarea {
            resize: none;
            height: 100px;
        }
        textarea::placeholder,input::placeholder{
            color:rgb(218, 215, 209) ;
        }

        button[type="submit"] {
            width: 570px;
            padding: 10px;
            font-size: 16px;
            background-color: rgb(1, 45, 92);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: white;
            color: rgb(1, 45, 92);
            border: 2px solid rgb(1, 45, 92);
        }
    </style>
</head>

<body>

    <nav>
        <div class="d1">
            <img src="flighticon.jpg" alt="flight icon" />
            <h2 style="font-style: oblique;">Bon Voyage</h2>
        </div>
        <div class="d2">
            <a href="travel_guide.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </nav>

    <div class="social-icons">
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>

    <div class="content">
        <div>
            <h1>CONTACT US</h1>
            <p>Get in touch</p>
        </div>
        <div class="forms">
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" maxlength="30" placeholder="Enter your name" />

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" />

                <label for="message">Message</label>
                <textarea id="message" placeholder="Enter your message"></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
