<!DOCTYPE html>
<html>

<head>
    <title>Travel Recommendation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background-image: url('placeimage.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        nav {
            background-color: rgb(1, 45, 92);
            border: 1px rgb(1, 45, 92) solid;
            border-radius: 60px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .d1,
        .d2,
        .d3 {
            display: flex;
            align-items: center;
        }

        .d1 img {
            height: 40px;
            width: 40px;
            margin-right: 10px;
            border-radius: 75px;
        }

        .d2 a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            font-size: large;
        }

        .d2 a:hover {
            text-decoration: underline;
        }

        .d3 input {
            padding: 5px;
            border-radius: 3px;
            border: 2px solid white;
            border-radius: 60px;
            margin-right: 5px;
            background-color: rgb(1, 45, 92);
            color: white;
        }

        .d3 button {
            padding: 5px 10px;
            margin-left: 5px;
            background-color: white;
            color: rgb(1, 95, 100);
            border: none;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
        }

        .d3 button:hover {
            background-color: #ddd;
        }

        .fullcon{
            display: flex;
            gap: 150px;
        }
        #result {
    display: flex;
    flex-wrap: wrap;
    gap: 25px;
    padding: 20px;
    justify-content: flex-start;
}

        .content {

            padding-left: 15%;
            padding-top: 3%;

        }

        .content h1 {
            color: rgb(1, 45, 92);
            font-size: 63px;
            width: 150px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .content p {
            color: white;
            font-weight: bold;
            font-size: larger;
            width: 400px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .content button {
            width: 120px;
            height: 40px;
            color: white;
            background-color: rgb(1, 45, 92);
            padding: 5px;
            border-radius: 60px;
        }

        .social-icons {
            position: fixed;
            top: 40%;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }

        .social-icons a {
            color: white;
            padding: 10px;
            border-radius: 50%;
            background-color: rgb(1, 45, 92);
        }

        .social-icons a:hover {
            background-color: white;
            color: rgb(1, 45, 92);
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <nav>
        <div class="d1">
            <img src="flighticon.jpg" alt="flight icon" />
            <h2 style="font-style: oblique;">Bon Voyage</h2>
        </div>
        <div class="d2">
            <a href="travel_guide.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>
        <div class="d3">
            <input id="input" type="text" maxlength="25" placeholder="Enter a destination or a keyword" />
            <button id="btnSearch" type="submit">Search</button>
            <button type="reset">Clear</button>
        </div>
    </nav>
    <div class="social-icons">
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
    <div class="fullcon">
    <div class="content">
        <h1>EXPLORE DREAM DESTINATION</h1>
        <p>It encourages exploration of unfamiliar territories ,embraacing
            diverse cultures and landscapes while pursuing the desired destination
            that captivates the heart and ignites a sense of wonder.
        </p>
        <p>
            <button type="submit">BOOK NOW </button>
        </p>
    </div>
    <div id="result">

    </div>
    <script src='travel_guide.js'></script>
</div>
</body>

</html>
